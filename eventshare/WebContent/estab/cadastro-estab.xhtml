<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<style type="text/css">
.ui-grid-a div {
	padding: 0em 0.5em;
}

</style>

<h:outputScript library = "js" name = "projeto.js" />

</h:head>

<h:body>


	<p:growl id="message" showDetail="true" />

	<pm:page id="endereco">
		<pm:header title="ENDEREÇO" swatch="b">

		</pm:header>


		<h:form id="form1" prependId="false">

			<pm:field>
				<p:outputLabel for="uf" value="UF:" />
				<p:selectOneMenu
					value="#{estabController.endereco.uf}" id="uf">
					<f:selectItem itemValue="UF" noSelectionOption="true" />
					<f:selectItem itemValue="AC" itemLabel="AC" />
					<f:selectItem itemValue="AL" itemLabel="AL" />
					<f:selectItem itemValue="AM" itemLabel="AM" />
					<f:selectItem itemValue="AP" itemLabel="AP" />
					<f:selectItem itemValue="BA" itemLabel="BA" />
					<f:selectItem itemValue="CE" itemLabel="CE" />
					<f:selectItem itemValue="DF" itemLabel="DF" />
					<f:selectItem itemValue="ES" itemLabel="ES" />
					<f:selectItem itemValue="GO" itemLabel="GO" />
					<f:selectItem itemValue="MA" itemLabel="MA" />
					<f:selectItem itemValue="MG" itemLabel="MG" />
					<f:selectItem itemValue="MS" itemLabel="MS" />
					<f:selectItem itemValue="MT" itemLabel="MT" />
					<f:selectItem itemValue="PA" itemLabel="PA" />
					<f:selectItem itemValue="PB" itemLabel="PB" />
					<f:selectItem itemValue="PE" itemLabel="PE" />
					<f:selectItem itemValue="PI" itemLabel="PI" />
					<f:selectItem itemValue="PR" itemLabel="PR" />
					<f:selectItem itemValue="RJ" itemLabel="RJ" />
					<f:selectItem itemValue="RN" itemLabel="RN" />
					<f:selectItem itemValue="RS" itemLabel="RS" />
					<f:selectItem itemValue="RO" itemLabel="RO" />
					<f:selectItem itemValue="RR" itemLabel="RR" />
					<f:selectItem itemValue="SC" itemLabel="SC" />
					<f:selectItem itemValue="SE" itemLabel="SE" />
					<f:selectItem itemValue="SP" itemLabel="SP" />
					<f:selectItem itemValue="TO" itemLabel="TO" />
				</p:selectOneMenu>
			</pm:field>


			<pm:field>
				<p:outputLabel for="cidade" value="CIDADE:" />
				<p:inputText
					value="#{estabController.endereco.cidade}"
					size="40" maxlength="40" id="cidade" />
			</pm:field>


			<pm:field>
				<p:outputLabel for="bairro" value="BAIRRO:" />
				<p:inputText
					value="#{estabController.endereco.bairro}"
					size="40" maxlength="40" id="bairro" />
			</pm:field>

			<pm:field>
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText value="#{estabController.endereco.cep}"
					size="8" maxlength="8" id="cep" />
			</pm:field>


			<pm:field>
				<p:outputLabel for="logradouro" value="LOGRADOURO:" />
				<p:inputText
					value="#{estabController.endereco.logradouro}"
					size="40" maxlength="40" id="logradouro" />
			</pm:field>


			<pm:field>
				<p:outputLabel for="numero" value="NÚMERO:" />
				<p:inputText
					value="#{estabController.endereco.numero}"
					size="10" maxlength="10" id="numero" />
			</pm:field>

			<pm:field>
				<p:outputLabel for="complemento" value="COMPLEMENTO:" />
				<p:inputText
					value="#{estabController.endereco.complemento}"
					size="40" maxlength="40" id="complemento" />
			</pm:field>


			<p:button outcome="pm:second?transition=slide" value="AVANÇAR" onclick="salvarEnderecoParcial();">
				
			</p:button>
		
			<p:remoteCommand action="#{estabController.salvarEndereco()}" name="salvarEndereco"></p:remoteCommand>

		</h:form>

	</pm:page>

	

	<pm:page id="second">

		<h:form id="form2" prependId="false">

		<pm:header title="INF.PESSOAIS" swatch="b">
			<p:button outcome="pm:endereco" value="VOLTAR" icon="ui-icon-arrow-l"
				styleClass="ui-btn-left ui-btn-inline" />
		</pm:header>


		<pm:field>
			<p:outputLabel for="telefone" value="TELEFONE:" />
			<p:inputText value="#{estabController.estabelecimento.telefone}"
				size="11" maxlength="11" id="telefone" />
		</pm:field>

		<pm:field>
			<p:outputLabel for="email" value="EMAIL:" />
			<p:inputText size="40" maxlength="40" id="email"
				value="#{estabController.estabelecimento.email}" />
		</pm:field>


		<pm:field>
			<p:outputLabel for="cpf_cnpj" value="CPF/CNPJ:" />
			<p:inputText size="20" maxlength="20" id="cpf_cnpj"
				value="#{estabController.estabelecimento.cnpjCpf}" />
		</pm:field>

		<pm:field>
			<p:outputLabel for="nome_respo" value="NOME RESPONSÁVEL:" />
			<p:inputText size="40" maxlength="40" id="nome_respo"
				value="#{estabController.estabelecimento.nomeResponsavel}" />
		</pm:field>
			<p:panelGrid columns="2">

				<p:commandButton value="SALVAR" update="message" ajax="false" actionListener="#{estabController.salvar()}"  />
				<p:commandButton value="CANCELAR">
					<p:confirm header="Cancelar"
						message="Tem certeza que deseja cancelar seu cadastro?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panelGrid>
		</h:form>

	</pm:page>



</h:body>

</html>
